<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Questions upload</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="../static/qmain.css" rel="stylesheet" media="all">
</head>

<body><form action="/questionsupload" method="POST">
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">ID:{{det}} {{qus}}</h2>
                </div>
                <div class="card-body">

                        <div class="form-row">
                            <div class="name">Test name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Test Time</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="stime" placeholder="Exam start time (13:59)">
                                    <input class="input--style-6" type="text" name="duration" placeholder="Duration in Seconds for one question">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Questions</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="Copy or Type questions in the format of
'what is favourite food?,Briyani,Noodles,Dosa,Rice|1'
'what is favourite food?,Briyani,Noodles,Dosa,Rice|2'
|       Question        |       Options           |Correct option "></textarea>
                                </div>
                            </div>
                        </div>

                </div>
                <form class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Upload Questions</button>

                    </form>
                </div>
            </div>
        </div>
    </div></form>
<form action="/studentsdet" method="POST"><button class="btn btn--radius-2 btn--blue-2">Show Students Details</button></form>
</body>

</html>
<!-- end document-->
